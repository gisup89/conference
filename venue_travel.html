  <h4>1. Airport Limousine Bus (Simple and Recommended)</h4>

  <b>Step 2)</b> Take the Airport Limousine Bus at bus stop <b>9D</b>.<br>
  <b>Step 3)</b> The bus makes three stops in total. The stations, in order, are Daeduk Convention Center, Daejeon Government Complex, and Dongboo Cross-Country Bus Terminal Center. Get off at the <b>second</b> stop, Daejeon Government Complex, shown below. It would be safe to show the driver the following, meaning "Is this the Government Complex stop?": <b>"여기가 대전청사입니까?"</b><br>
  <b>Step 4)</b> Take a taxi from the bus station to KAIST. The cab fee is usually around 6,000 KRW.
